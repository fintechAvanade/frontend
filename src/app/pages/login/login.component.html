<div class="login_container">
  <!-- Esquerda -->
  <div class="login_lado_esquerdo">
      <img src="assets/logo 512x120.png" alt="Logo do NULL BANK" class="login_logo" />
      <p class="login_slogan">Onde o impossível encontra valor.</p>
  </div>
  <!-- Direita -->
  <div class="login_lado_direito">
      <h1 class="login_titulo">Entrar</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login_formulario">
          <div class="login_grupo_inputs">
              <div class="login_input_grupo">
                  <p>Agência<p>
                  <input
                      id="agencia"
                      type="text"
                      formControlName="agencia"
                      class="login_input"
                      [class.is-invalid]="loginForm.get('agencia')?.invalid && loginForm.get('agencia')?.touched"
                  />
              </div>
              
              <div class="login_input_grupo">
                <p>Conta<p>
                  <input
                      id="conta"
                      type="text"
                      formControlName="conta"
                      class="login_input"
                      [class.is-invalid]="loginForm.get('conta')?.invalid && loginForm.get('conta')?.touched"
                  />
              </div>
          </div>

          <div class="login_input_grupo">
              <p>Senha<p>
              <input
                  id="senha"
                  type="password"
                  formControlName="senha"
                  class="login_input"
                  [class.is-invalid]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched"
              />
          </div>

          <!-- Botão preenchido com texto "Acessar" -->
          <div class="login_botoes">
              <button type="submit" class="login_botao_primario" [disabled]="loginForm.invalid">
                  Acessar
              </button>

              <!-- Botão secundário com texto "Criar conta" -->
              <button type="button" class="login_botao_secundario" routerLink="/cadastro">
                  Criar Conta
              </button>
          </div>
      </form>
  </div>
</div>
