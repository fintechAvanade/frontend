<div class="flex h-screen">
    <!-- Esquerda -->
    <div class="flex-1 bg-[#50f1be] flex flex-col justify-center items-center text-black text-center p-6">
      <img src="assets/logo 512x120.png" alt="Logo do NULL BANK" class="w-40 mb-4" />
      <p class="text-lg font-medium">Onde o impossível encontra valor.</p>
    </div>
     <!-- Direita -->

    <div class="flex-1 flex flex-col justify-center items-center p-6">
       
        <h1 style="color: #151515; font-size: 40px; font-family: Inter; font-weight: 700; word-wrap: break-word">Entrar</h1>
        <div class="mt-[20px]">
        <div class="flex space-x-[39.5px]">
            <app-input-label 
              placeholderText="Agência"
              [width]="'150px'" 
              [height]="'53.3px'">
            </app-input-label>
            
            <app-input-label 
              placeholderText="Conta"
              [width]="'200px'" 
              [height]="'53.3px'">
            </app-input-label>
          </div>

          <div class="mt-[47px]">
            <app-input-label 
              placeholderText="Senha"
              [width]="'380px'" 
              [height]="'53.3px'">
            </app-input-label>
          </div>
        

        


        <!-- Botão preenchido com texto "Acessar" -->
        <div class="mt-[20px] flex flex-col items-center space-y-4">
    <app-button-filled>
        <div class="w-[120px] h-6 text-[#151515] text-xl font-bold font-['Inter']">Acessar</div>
    </app-button-filled>

    <a href="#" class="text-center text-[#50f1be] text-lg font-bold font-['Inter'] underline">
        Esqueci minha senha
      </a>
    <!-- Botão secundario  com texto "Criar conta" -->
     <app-secundary-button>
        <div class="w-[120px] h-6 text-[#151515] text-xl font-bold font-['Inter']" routerLink="/cadastro">Criar Conta</div>
    </app-secundary-button>
