<div class="login-home_container">
    <div class="perfil">
        <i class="ph-bold ph-user-circle"></i>
        <p>Olá, {{usuario.nomeUsuario}}</p>
    </div>
    <div class="login-home_content">
        <div class="login-home_main">
            <div class="login-home_cards">
                <div class="login-home_card-saldo">
                    <h2>Saldo</h2>
                    <p>R$ {{ valor | number: '1.2-2' }}</p>
                    <div class="login-home_agencia">
                        <h3>Agencia: </h3>
                        <p>3829</p>
                    </div>
                    <div class="login-home_numero-conta">
                        <h3>Conta:</h3>
                        <p>01092716-8</p>
                    </div>
                </div>
                <div class="login-home_card-cartao">
                    <div class="login-home_cartao-header">
                        <i class="ph-bold ph-wifi-high wifi"></i>
                        <i class="ph-bold ph-credit-card"></i>
                    </div>
                    <p class="numero">{{cartao.numeroConta}}</p>
                    <p class="nome-titular">Nome do titular</p>
                    <h2>{{cartao.titular}}</h2>
                    <div class="login-home_cartao-infos">
                        <div class="login-home_cartao-validade">
                            <p class="label-validade">Validade</p>
                            <p class="valor-validade">{{cartao.dataExpiracao | date:'MM/yy'}}</p>
                        </div>
                        <div class="login-home_cartao-cvv">
                            <p class="label-cvv">CVV</p>
                            <p class="valor-cvv">{{cartao.cvv}}</p>
                        </div>
                        <i class="ph-bold ph-circuitry"></i>
                    </div>
                </div>
            </div>
            <h2>Transações</h2>
            <div class="login-home_botoes">
                <div class="login-home_botao">
                    <i routerLink="/cliente/deposito" class="ph-bold ph-arrow-line-down icone"></i>
                    <p>Depositar</p>                    
                </div>
                <div class="login-home_botao">
                    <i routerLink="/cliente/saque" class="ph-bold ph-money-wavy icone"></i>
                    <p>Sacar</p>                    
                </div>
                <div class="login-home_botao">
                    <i routerLink="/cliente/transferencia" class="ph-bold ph-arrows-left-right icone"></i>
                    <p>Transferir</p>                    
                </div>
                <div class="login-home_botao">
                    <i routerLink="/cliente/pix" class="ph-bold ph-circles-four icone"></i>
                    <p>Área Pix</p>
                </div>
                <div class="login-home_botao">
                    <i routerLink="/cliente/boleto" class="ph-bold ph-barcode icone"></i>
                    <p>Pagar</p>
                </div>
            </div>
        </div>
    </div>
</div>
